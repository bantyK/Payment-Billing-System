<form [formGroup]="findForm" (ngSubmit)="doLogin($event)">
  <p>
    <label>Branch : </label>
    <select formControlName="branch" name="branch">
      <option *ngFor="let branch of branches" [value]='branch'>{{branch}}</option>
    </select>
  </p>
  <p>
    <label>Find : </label>
    <input id="accoutant-key" formControlName="key" type="text" (keyup) = "onKeyUp($event)">
  </p>
  <a routerLink="/create_accountant" id="create-accountant">Create new Accountant</a>
</form>
